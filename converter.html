<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/converter.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        &nbsp;
    </header>
    <main class="main">
        <div class="main__side"></div>
        <div class="main__center">
            <h2 class="center__title">Height Converter</h2>
            <form class="center__form" action="">
                <label class="form__label" for="feet">Feet</label>
                <input type="text" class="form__input" name="feet" id="feet"><br>
                <label class="form__label" for="inches">Inches</label>
                <input type="text" class="form__input" name="inches" id="inches"><br>
                <button class="form__button">Convert to cm</button>
                <h2 class="form__result">
                    71 cm
                </h2>
            </form>
        </div>
        <div class="main__side"></div>
    </main>
    <footer class="footer">
        &nbsp;
    </footer>
    <script src="./js/converter.js"></script>
</body> 
</html>
